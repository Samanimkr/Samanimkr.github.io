<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FX Position Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">FX Position Calculator</span>
    </nav>

    <form>
        <div class="form-group">
            <label for="accountsize">Account Size (Â£)</label>
            <input type="text" class="form-control" name="accountsize" placeholder="e.g. 500">
        </div>
        <div class="form-group">
            <label for="riskpercentage">Risk Percentage (%)</label>
            <input type="text" class="form-control" name="riskpercentage" placeholder=" e.g. 2" />
        </div>
        <div class="form-group">
            <label for="riskpercentage">Stop Loss Pips</label>
            <input type="text" class="form-control" name="pips" placeholder="e.g. 30" />
        </div>
        <div class="form-group">
            <label for="quotecurrency">Quote Currency</label>
            <input type="text" class="form-control" name="quotecurrency" placeholder="e.g. JPY" />
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-dark" onclick="calculate()" value="Calculate" />
            <span id="error-message">Error! Please wait a few seconds before trying again.</span>
        </div>
    </form>

    <div class="result">
        <div class="form-group">
            <label for="units">Units</label>
            <input type="text" class="form-control" name="units" readonly>
        </div>
        <div class="form-group">
            <label for="lotsize">Lot Size</label>
            <input type="text" class="form-control" name="lotsize" readonly>
        </div>
    </div>


</body>
</html>
